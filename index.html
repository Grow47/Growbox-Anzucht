<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css">
</head>
    
<body>
    <nav class="blue-nav">
        <div class="logo" id="logo-open-sidebar">
            <img src="Grow_Logo.jpeg" alt="Weed" class="logo-img">
        </div>
        <div class="page-name">
            Luca`s Growboxen
        </div>
        <div class="search">
            <input type="text" placeholder="Search..." class="search_box" />
        </div>
    </nav>

    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <img src="Grow_Logo.jpeg" alt="Weed" class="logo-img" id="sidebar-open">
            </div>
            <span class="page-name">Luca`s Growboxen</span>
            <i class="bx bx-x" id="sidebar-close"></i>
        </div>
        <div class="menu-container">
            <div class="menu_items">
                <div class="menu_title flex">
                    <span class="title">Growboxen</span>
                    <span class="line"></span>
                </div>
                <ul class="submenu">
                    <li><a href="Anzucht.html">Anzucht</a></li>
                    <li><a href="Schrank.html">Schrank</a></li>
                    <li><a href="Growbox.html">Growbox</a></li>
                </ul>
                <div class="menu_title flex">
                    <span class="title">Service</span>
                    <span class="line"></span>
                </div>
                <ul class="submenu">
                    <li><a href="Updates.html">Updates</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <h1>Startseite</h1>
        <p>Hier werden demn√§chst meine Growboxen ausgelesen!</p>
    </main>
    <footer>
        <p>&copy; Meine Growseite 2024</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sidebar = document.querySelector(".sidebar");
            const sidebarCloseBtn = document.querySelector("#sidebar-close");
            const logoOpenSidebar = document.querySelector("#logo-open-sidebar");

            const sidebar = document.getElementById('sidebar');
            const logo = document.getElementById('logo');

            const hideSidebar = () => {
                sidebar.classList.add("close");
            };

            const showSidebar = () => {
                sidebar.classList.remove("close");
            };

            sidebarCloseBtn.addEventListener("click", hideSidebar);
            logoOpenSidebar.addEventListener("click", showSidebar);

            function openSidebar () {
                sidebar.classList.toggle("active");
            }
        });

        logo.addEventListener("click", openSidebar); 
    </script>
</body>
</html>
